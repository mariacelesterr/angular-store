<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Login
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input matInput type="email" formControlName="email" placeholder="Email">
                    </mat-form-field>
                </div>  
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input matInput type="password" formControlName="password" placeholder="Password">
                    </mat-form-field>
                </div>  
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [disabled]="form.invalid" type="submit">Login</button>
        </mat-card-actions>

    </mat-card>

</form>
